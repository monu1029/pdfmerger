<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pdf merger</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body>
    <nav class="navbar navbar-dark bg-primary justify-content-between">
        <a class="navbar-brand">Pdf-X</a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>
    <div class="container my-5" class="pdfd">
        <form method="post" action="/merge" enctype="multipart/form-data">
            <h1 class=""># Best Ever Pdf merger website # India No. 1..</h1>
            <div class="form-group mx-5 my-2">
              <label for="exampleFormControlFile1">Select the Pdf file for merge</label>
              <input type="file" class="form-control-file" name="Pdfs" id="exampleFormControlFile1" multiple accept=".pdf">
              <input class="btn  btn-outline-primary my-2 mx-3" type="submit" name="" id="submit">
            </div>
          </form>
    </div>
 
    

 
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
